<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Word Converter</title>
    <link rel="shortcut icon" href="logo.png" type="x-icon">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

<div class="container">
    <h2>Number to Word Changer</h2>
    <input type="number" id="numberInput" maxlength="16" oninput="validateInput()" placeholder="Enter number">
    <br>
    <img class="copyimage"  id="copyimg" onclick="copyToClipboard()">
    <div class="result" id="result" ></div>
</div>


<script src="calculation.js"></script>

</body>
</html>
